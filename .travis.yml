# Config file for automatic testing at travis-ci.org
# Based on https://github.com/pydata/xarray/blob/master/.travis.yml

language: python

sudo: false # use container based build
notifications:
  email: false

dist: trusty

matrix:
  fast_finish: true
  include:
  - python: 2.7
    env:
      - CONDA_ENV=py27-min
      - STATUS=min
  - python: 3.5
    env:
      - CONDA_ENV=py35-min
      - STATUS=min
  - python: 3.6
    env:
      - CONDA_ENV=py36-min
      - STATUS=min
  - python: 2.7
    env:
      - CONDA_ENV=py27
      - STATUS=latest
  - python: 3.5
    env:
      - CONDA_ENV=py35
      - STATUS=latest
  - python: 3.6
    env:
      - CONDA_ENV=py36
      - STATUS=latest
  - python: 3.6
    env:
      - CONDA_ENV=py36-xarray-dev
      - STATUS=dev
  - python: 3.6
    env:
      - CONDA_ENV=py36-pandas-dev
      - STATUS=dev

  allow_failures:
  - python: 3.6
    env:
      - CONDA_ENV=py36-pandas-dev
      - STATUS=dev
  - python: 3.6
    env:
      - CONDA_ENV=py36-xarray-dev
      - STATUS=dev
  - python: 3.6
    env:
      - CONDA_ENV=py36-min
      - STATUS=min

before_install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-3.16.0-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-3.16.0-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels conda-forge
  - conda update -q conda
  - conda info -a

install:
  - if [[ "$STATUS" == "latest" ]]; then
      conda create -n $CONDA_ENV python=$TRAVIS_PYTHON_VERSION;
      conda install -n $CONDA_ENV --file ci/requirements-latest-conda.txt;
      source activate $CONDA_ENV;
      python -m pip install -r ci/requirements-latest.txt;
    else
      conda env create --file ci/requirements-$CONDA_ENV.yml;
    fi
  - source activate $CONDA_ENV
  - python setup.py install

script:
  - source activate $CONDA_ENV
  - python -m pytest

cache: apt
addons:
  apt:
    packages:
    - libatlas-dev
    - libatlas-base-dev
    - liblapack-dev
    - gfortran

after_success:
- coveralls
